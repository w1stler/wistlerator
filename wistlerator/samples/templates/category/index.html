{% extends "base.html" %}
{% block main_content %}
  <div class="container-fluid">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="/category">Categories</a></li>
      </ol>
    </nav>
    <div class="d-flex justify-content-between">
      <h2 class="mb-0">Categories</h2>
      <button type="button" class="btn btn-primary d-inline p-2-flex flex-row-reverse"><a href="/category/create" class="lead text-white">Create category</a></button>
    </div>
    {% if categories %}
      <ul class="list">
        {% for category in categories %}
          <li class="list"><a href="{% url 'detail_category' category.id %}">{{ category.name }}</a></li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No categories are available.</p>
    {% endif %}
  </div>
{% endblock %}
